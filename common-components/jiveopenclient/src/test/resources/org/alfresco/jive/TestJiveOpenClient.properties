# Default coordinates to Jive test instance
jivetoolkit.jive.url=http://localhost:80/
#jivetoolkit.jive.protocol=http
#jivetoolkit.jive.hostname=localhost
#jivetoolkit.jive.port=80
#jivetoolkit.jive.appContext=
jivetoolkit.jive.user=admin
jivetoolkit.jive.password=admin
jivetoolkit.jive.timeoutInMs=10000

# Remember: this must match whatever has been configured in Jive
jivetoolkit.shared.password=CHANGEME!




# Properties used in the Unit tests only

# ---------------------------------------------------------------------
#     IMPORTANT IMPORTANT IMPORTANT IMPORTANT!
#     
# A space with the following id must already exist in Jive, and it must
# contain at least one sub-space, otherwise a number of the unit tests
# in this file will fail!!
# 
# ---------------------------------------------------------------------
TestJiveOpenClient.test.spaceid=2007


# The following userid should ideally be different to the one listed
# above in the jivetoolkit.jive.user property.
TestJiveOpenClient.test.userid=admin
